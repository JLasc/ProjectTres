version: '3.3'

services:
  react:
    build: 
      context: .
      dockerfile: ./Dockerfile.react
    image: local/react
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules/      # mounts empty folder so npm can install on the image
    restart: always
    ports:
      - 3000:3000